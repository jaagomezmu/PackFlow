{% extends "includes/header.html" %}

{% block content %}

{% load crispy_forms_tags %}
  <h2 class="text-center">Delete Package</h2>
  <br>
  <p>Are you sure you want to delete this package?</p>
  <form method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit" class="btn btn-primary">Delete</button>
  </form>
{% endblock %}
