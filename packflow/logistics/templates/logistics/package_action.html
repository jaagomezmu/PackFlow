{% extends "includes/header.html" %}

{% block content %}

{% load crispy_forms_tags %}

  <h2>{{ action }} Package</h2>
  <form method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit">{% if action == 'Delete' %}Delete{% else %}Save{% endif %}</button>
    {% if action != 'Delete' %}
      <a href="{% url 'package_list' %}">Cancel</a>
    {% endif %}
  </form>
{% endblock %}
